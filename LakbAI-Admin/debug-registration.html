<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Registration</title>
</head>
<body>
    <h1>Debug Registration Test</h1>
    <button onclick="testRegistration()">Test Registration</button>
    <div id="result"></div>

    <script>
        async function testRegistration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const testData = {
                    first_name: "Test",
                    last_name: "Driver",
                    username: "test_driver_debug4",
                    email: "testdriver9@example.com",
                    phone_number: "09123456778",
                    gender: "Male",
                    password: "Test123!",
                    confirmPassword: "Test123!",
                    user_type: "driver",
                    birthday: "1995-01-01",
                    house_number: "123",
                    street_name: "Main St",
                    barangay: "Barangay 1",
                    city_municipality: "Manila",
                    province: "Metro Manila",
                    postal_code: "1000",
                    drivers_license: "license.png",
                    drivers_license_path: "uploads/licenses/test.png",
                    drivers_license_verified: 0
                };

                console.log('ğŸš€ Test data:', testData);
                console.log('ğŸš€ JSON stringified:', JSON.stringify(testData, null, 2));

                // Use the same API configuration as the main app
                const API_BASE_URL = 'http://192.168.254.110/LakbAI/LakbAI-API/routes/api.php';
                const url = `${API_BASE_URL}/register`;
                console.log('ğŸš€ API_BASE_URL:', API_BASE_URL);
                console.log('ğŸš€ URL:', url);

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(testData),
                });

                console.log('ğŸ“¥ Response status:', response.status);
                console.log('ğŸ“¥ Response statusText:', response.statusText);
                console.log('ğŸ“¥ Response URL:', response.url);
                console.log('ğŸ“¥ Response redirected:', response.redirected);
                console.log('ğŸ“¥ Response type:', response.type);
                console.log('ğŸ“¥ Response ok:', response.ok);
                console.log('ğŸ“¥ Response headers:', response.headers);

                const contentType = response.headers.get('content-type');
                console.log('ğŸ“¥ Content-Type:', contentType);

                const responseText = await response.text();
                console.log('ğŸ“¥ Raw response text:', responseText);
                console.log('ğŸ“¥ Response length:', responseText.length);
                console.log('ğŸ“¥ First 200 chars:', responseText.substring(0, 200));

                if (!contentType || !contentType.includes('application/json')) {
                    console.error('âŒ Non-JSON response received. Content-Type:', contentType);
                    console.error('âŒ Full response text:', responseText);
                    resultDiv.innerHTML = `<div style="color: red;">âŒ Non-JSON Response<br>Content-Type: ${contentType}<br>Response: ${responseText.substring(0, 500)}</div>`;
                    return;
                }

                const result = JSON.parse(responseText);
                console.log('ğŸ“¥ Parsed JSON response:', result);
                
                if (result.status === 'success') {
                    resultDiv.innerHTML = `<div style="color: green;">âœ… Success: ${result.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: orange;">âš ï¸ Error: ${result.message}</div>`;
                }

            } catch (error) {
                console.error('âŒ Error:', error);
                resultDiv.innerHTML = `<div style="color: red;">âŒ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
