<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
</head>
<body>
    <h1>Test Registration</h1>
    <form id="testForm">
        <input type="text" id="firstName" placeholder="First Name" value="Test" required><br><br>
        <input type="text" id="lastName" placeholder="Last Name" value="User" required><br><br>
        <input type="email" id="email" placeholder="Email" value="test@example.com" required><br><br>
        <input type="text" id="phone" placeholder="Phone" value="09123456789" required><br><br>
        <input type="password" id="password" placeholder="Password" value="Test123!" required><br><br>
        <button type="submit">Test Register</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone_number: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('password').value,
                user_type: 'passenger',
                username: document.getElementById('firstName').value.toLowerCase() + document.getElementById('lastName').value.toLowerCase(),
                birthday: '1995-01-01',
                house_number: '123',
                street_name: 'Main St',
                barangay: 'Barangay 1',
                city_municipality: 'Manila',
                province: 'Metro Manila',
                postal_code: '1000',
                gender: 'Male'
            };
            
            console.log('Testing registration with data:', formData);
            
            try {
                const response = await fetch('http://192.168.254.110/LakbAI/LakbAI-API/routes/api.php/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response URL:', response.url);
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                try {
                    const result = JSON.parse(responseText);
                    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } catch (parseError) {
                    document.getElementById('result').innerHTML = '<p style="color: red;">JSON Parse Error: ' + parseError.message + '</p><pre>' + responseText + '</pre>';
                }
                
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
