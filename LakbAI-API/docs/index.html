<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LakbAI API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui.css" />
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.10.5/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.10.5/favicon-16x16.png" sizes="16x16" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
        .swagger-ui .topbar {
            background-color: #2c3e50;
        }
        .swagger-ui .topbar .download-url-wrapper .select-label {
            color: #ffffff;
        }
        .swagger-ui .info .title {
            color: #2c3e50;
        }
        .custom-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 0;
        }
        .custom-header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .custom-header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        .environment-selector {
            background: #34495e;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .environment-selector select {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background: white;
            color: #2c3e50;
            font-size: 14px;
            cursor: pointer;
        }
        .environment-selector label {
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="custom-header">
        <h1>ðŸšŒ LakbAI API</h1>
        <p>Smart Jeepney Tracking and Fare Management System</p>
    </div>
    
    <div class="environment-selector">
        <label for="environment">Environment:</label>
        <select id="environment" onchange="changeEnvironment()">
            <option value="local">Local Development</option>
            <option value="production">Production</option>
        </select>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-standalone-preset.js"></script>
    <script>
        let ui;
        
        const environments = {
            local: './swagger.json',
            production: 'https://your-production-domain.com/LakbAI/LakbAI-API/docs/swagger.json'
        };

        function initSwagger(url) {
            ui = SwaggerUIBundle({
                url: url,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                tryItOutEnabled: true,
                requestInterceptor: function(request) {
                    // Add any default headers here
                    request.headers['Accept'] = 'application/json';
                    request.headers['Content-Type'] = 'application/json';
                    return request;
                },
                responseInterceptor: function(response) {
                    // Handle responses here if needed
                    return response;
                },
                onComplete: function() {
                    console.log('Swagger UI loaded successfully');
                },
                onFailure: function(error) {
                    console.error('Failed to load Swagger UI:', error);
                }
            });
        }

        function changeEnvironment() {
            const environment = document.getElementById('environment').value;
            const url = environments[environment];
            initSwagger(url);
        }

        // Initialize with local environment
        window.onload = function() {
            initSwagger(environments.local);
        };
    </script>
</body>
</html>
